<html>
    <head>
        <title>Welcome!</title>
    </head>

    <body>
        {% if all_albums %}
            <ul>
                {% for album in all_albums %}
                <li><a href="/music/{{ album.id }}/">{{ album.albm_title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <h3>You don't have any albums</h3>
        {% endif %}
    </body>
</html>
